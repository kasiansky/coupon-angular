<div class="wrapper" >
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form" >
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" >
            <input matInput formControlName="userName" placeholder="Username"  name="userName" >
            <mat-error *ngIf="userName.invalid">
              User Name Required
            </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td>
          <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password" 
          type="password" name="password" >
          <mat-error *ngIf="password.invalid">
            Password Required
          </mat-error>
        </mat-form-field>
      </td>
      </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-error *ngIf="type.invalid">
                Type Required
              </mat-error>
              <mat-label>Select Client Type</mat-label>
              <mat-select formControlName="type" name ="type" >
                <mat-option *ngFor="let type of types" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
             
            </mat-form-field>
          </td>
        </tr>
    </table>
    </form>
    

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" 
    [disabled]="!form.valid"
    (click)="onSubmit()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
