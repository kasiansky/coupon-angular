
<mat-sidenav-container class="example-container" >
   <mat-sidenav mode="side" opened>
     <button mat-button (click)="showCoupons()">Create Coupon</button><br>
    <button mat-button (click)="showCompanyDetails()">Company Details</button>
   </mat-sidenav>
   <mat-sidenav-content>
       <app-add-coupon  *ngIf="!couponIsCollapsed"></app-add-coupon>
       <app-company-details *ngIf="!companyIsCollapsed"></app-company-details>
       <mat-tab-group animationDuration="0ms">
       <mat-tab label="Coupons"><app-view-all-coupons></app-view-all-coupons></mat-tab>
       </mat-tab-group>
     
   </mat-sidenav-content>
 </mat-sidenav-container>
