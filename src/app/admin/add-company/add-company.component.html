<mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Create new company</mat-card-title>  
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">  
              <input matInput formControlName="companyName" placeholder="Name"  name="companyName" >
              <mat-error *ngIf="companyName.invalid">
                Name Required
              </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password"  name="password" >
            <mat-error *ngIf="password.invalid">
              Password Required
            </mat-error>
          </mat-form-field>
        </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Email"  name="email" >
            <mat-error *ngIf="email.errors?.required">
              Email Required
            </mat-error>
              <mat-error *ngIf="email.errors?.email">
              Invalid Email  
            </mat-error>
          </mat-form-field>
        </td>
        </tr>
      </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="create()" color="primary"
      [disabled]="!form.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
