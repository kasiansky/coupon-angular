<mat-form-field>
    <mat-label>Get Customer By Id</mat-label>
    <input matInput (keyup)="getCustomerById($event)" placeholder="Id">
  </mat-form-field>
  
   <table mat-table [dataSource]="customers"   class="mat-elevation-z8">
     
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let customer" name="id">{{customer.id}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer" name="name">{{customer.customerName}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th> Password 
        <td mat-cell *matCellDef="let customer; let i = index;" name="password">
          <span *ngIf="!editedCustomer || editedCustomer.id !== customer.id">{{customer.password}}</span>
          <span *ngIf="editedCustomer && editedCustomer.id === customer.id"><input type="text" [(ngModel)]="editedCustomer.password"></span>
        </td>
      </ng-container>
    
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer; let i = index;" name="email">
          <span *ngIf="!editedCustomer || editedCustomer.id !== customer.id">{{customer.email}}</span>
          <span *ngIf="editedCustomer && editedCustomer.id === customer.id"><input type="text" [(ngModel)]="editedCustomer.email"></span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let customer; let i = index;" name="buttons">
          <button (click)="editCustomer(i)" *ngIf="!editedCustomer || editedCustomer.id !== customer.id">Edit</button>
          <button (click)="saveEditedCustomer(i)" *ngIf="editedCustomer && editedCustomer.id === customer.id">Save</button>
          <button (click)="cancelEditCustomer()" *ngIf="editedCustomer && editedCustomer.id === customer.id">Cancel</button>
          <button (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
